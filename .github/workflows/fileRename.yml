name: Check and Rename Markdown Files

on:
  push:
    branches:
      - main   # adjust to your branch

jobs:
  rename-md:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push changes

    steps:
      - name: Set UTF-8 locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen en_US.UTF-8
          export LANG=en_US.UTF-8
          export LC_ALL=en_US.UTF-8

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find and rename markdown files
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- '*.md')

          for file in $changed_files; do
            filename=$(basename "$file")
            dir=$(dirname "$file")

            if [[ ! "$filename" =~ ^[0-9]+-.*\.md$ ]]; then
              timestamp=$(date +%s)
              newfile="${dir}/${timestamp}-${filename}"

              echo "Renaming $file -> $newfile"
              git mv "$file" "$newfile"
            fi
          done

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            original_message=$(git log -1 --pretty=%B)
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "$original_message [AutoTimestamp]"
            git push
          fi
